name: nitoroute
description: "A Flutter mobile application for transport management with real-time GPS tracking, route optimization, and multi-role user support."
publish_to: "none"
version: 1.0.0+1

homepage: https://github.com/your-org/nitoroute
repository: https://github.com/your-org/nitoroute
issue_tracker: https://github.com/your-org/nitoroute/issues

documentation: https://docs.nitoroute.com

environment:
  sdk: ^3.9.2
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.5

  # Networking & API
  dio: ^5.4.3+1
  json_annotation: ^4.9.0
  # Real-time Communication
  nito_reverb: ^1.0.0

  # Maps & Location Services
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Storage & Persistence
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.1
  path_provider: ^2.1.3

  # Navigation & Routing
  go_router: ^14.2.0

  # UI Components & Styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.2
  cached_network_image: ^3.3.1

  # Utilities & Tools
  intl: ^0.20.2
  permission_handler: ^11.3.1
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.0
  flutter_dotenv: ^5.1.0
  image_picker: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  
  # Testing
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
